basePath: /security/api/v1
definitions:
  ChangePassword:
    description: Result of change current password
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_in:
        example: 1800
        type: integer
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      token_type:
        example: Bearer
        type: string
    type: object
  EmailConfirmUser:
    description: User confirmed via email
    properties:
      is_success:
        type: boolean
    type: object
  Login:
    description: Login
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_in:
        example: 1800
        type: integer
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      token_type:
        example: Bearer
        type: string
    type: object
  NewChangePassword:
    description: Change current password
    properties:
      current_password:
        type: string
      new_password:
        description: '"One upper, one lower, one number, one special @#$%&, len: 8-16"'
        format: password
        maxLength: 16
        minLength: 8
        type: string
    required:
    - new_password
    type: object
  NewLogin:
    description: Confirmation token
    properties:
      email:
        example: johndoe@mail.com
        type: string
      password:
        type: string
    type: object
  NewPasswordForgot:
    description: New Password forgot flow
    properties:
      email:
        type: string
    type: object
  NewResetPasswordForgot:
    description: Reset password forgot
    properties:
      new_password:
        description: '"One upper, one lower, one number, one special @#$%&, len: 8-16"'
        format: password
        maxLength: 16
        minLength: 8
        type: string
      reset_password_token:
        example: 2eba30ff-adb8-478b-913f-ace363acbd34
        type: string
    required:
    - new_password
    type: object
  NewSignUp:
    description: User account information
    properties:
      email:
        example: johndoe@mail.com
        type: string
      fullname:
        example: John Doe
        maxLength: 30
        minLength: 5
        type: string
      password:
        description: '"One upper, one lower, one number, one special @#$%&, len: 8-16
          "'
        format: password
        maxLength: 16
        minLength: 8
        type: string
    required:
    - email
    - fullname
    - password
    type: object
  PasswordForgot:
    description: Password forgot flow
    properties:
      token:
        example: 2eba30ff-adb8-478b-913f-ace363acbd34
        type: string
    type: object
  RefreshLogin:
    description: Refresh Login
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_in:
        example: 1800
        type: integer
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      token_type:
        example: Bearer
        type: string
    type: object
  ResetPasswordForgot:
    description: Result Reset password forgot
    properties:
      isSuccess:
        type: boolean
    type: object
  SignUp:
    description: Confirmation token
    properties:
      confirm_token:
        example: 2eba30ff-adb8-478b-913f-ace363acbd34
        type: string
      email:
        example: johndoe@mail.com
        type: string
    type: object
