paths:
  /users/confirm/email/{token}:
    post:
      consumes:
      - application/json
      description: Confirm user created
      parameters:
      - description: Confirmation token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EmailConfirmUser'
        "400":
          description: Invalid token
        "500":
          description: Internal Server Error
      summary: Confirm sign up
      tags:
      - Users
  /users/login:
    post:
      consumes:
      - application/json
      description: Login session
      parameters:
      - description: Login User Information
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/NewLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Login'
        "400":
          description: Login failed
        "500":
          description: Internal Server Error
      summary: Login
      tags:
      - Users
  /users/login/refresh/{token}:
    post:
      consumes:
      - application/json
      description: Refresh login session
      parameters:
      - description: Refresh token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/RefreshLogin'
        "400":
          description: Login failed
        "500":
          description: Internal Server Error
      summary: Refresh Login
      tags:
      - Users
  /users/me/password:
    put:
      consumes:
      - application/json
      description: Change current password including a valid access token.
      parameters:
      - description: Change password Information
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/NewChangePassword'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ChangePassword'
        "400":
          description: Login failed
        "500":
          description: Internal Server Error
      summary: Change password
      tags:
      - Users
  /users/password/forgot:
    post:
      consumes:
      - application/json
      description: Forgot password flow
      parameters:
      - description: New Forgot Password info
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/NewPasswordForgot'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/PasswordForgot'
        "400":
          description: Something is wrong
        "500":
          description: Internal Server Error
      summary: Forgot password flow
      tags:
      - Users
  /users/password/reset:
    post:
      consumes:
      - application/json
      description: Forgot password flow
      parameters:
      - description: Reset password information
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/NewResetPasswordForgot'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ResetPasswordForgot'
        "400":
          description: Something is wrong
        "500":
          description: Internal Server Error
      summary: Forgot password flow
      tags:
      - Users
  /users/sign-up:
    post:
      consumes:
      - application/json
      description: Register a new user with password
      parameters:
      - description: User Information
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/NewSignUp'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SignUp'
        "400":
          description: Bad Request
        "409":
          description: User already exists.
        "500":
          description: Internal Server Error
      summary: Sign Up
      tags:
      - Users
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
